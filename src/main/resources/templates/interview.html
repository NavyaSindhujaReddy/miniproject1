<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="ISO-8859-1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<title>Interview</title>
		<style>
        h1{
			color:darkblue;
			text-align:center;
		}
		.roll{
			display:none;
		}
		table,tr {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
		button{
			color:#2e6e9e;
			margin:auto;
			width:100%;
			border:1px solid #c5dbec;
			border-radius:5px;
		}
    </style>
	</head>
	<body style="background-color: lavenderblush;">
		<header class="Heading">
        <img src="headerimg.jpg" alt="Sri Vasavi Engineering College" style="width: 100%;">
        </header>
        <br>
        <div class="container " style="border:1px solid black; border-radius:10px; margin-top:40px; margin-bottom:40px; background-color:white">
			<h4 style="color:blue;text-align:center;">Nominees For the Interview</h4>
            <br><br>
            <div class="row" th:if="${name=='Dean_SVEC'}" th:each="item : ${roll}">
			<form action="getDetailsint">
				<input type="text" name="user" th:value="${name}" style="display:none"/>
				<input type="text" name="roll" class="roll"  th:value="${item.rollNo}" th:placeholder="${item.rollNo}"/>
				<button th:text="${item.rollNo}" th:if="${item.p1f==0}" style="background-color:#dfeffc ;" ></button>
				<button th:text="${item.rollNo}" th:if="${item.p1f==1}" style="background-color:rgb(198, 253, 199) ;" disabled></button>
			</form>
			<br><br>
		</div>
		<div class="row" th:if="${name=='Principal_SVEC'}" th:each="item : ${roll}">
			<form action="getDetailsint">
				<input type="text" name="user" th:value="${name}" style="display:none"/>
				<input type="text" name="roll" class="roll"  th:value="${item.rollNo}" th:placeholder="${item.rollNo}"/>

				<button th:text="${item.rollNo}" th:if="${item.p2f==1}" style="background-color:rgb(198, 253, 199) ;" disabled></button>
			</form>
			<br><br>
		</div>
		<div class="row" th:if="${name=='TechDirector_SVEC'}" th:each="item : ${roll}">
			<form action="getDetailsint">
				<input type="text" name="user" th:value="${name}" style="display:none"/>
				<input type="text" name="roll" class="roll"  th:value="${item.rollNo}" th:placeholder="${item.rollNo}"/>
				<button th:text="${item.rollNo}" th:if="${item.p3f==0}" style="background-color:#dfeffc ;" ></button>
				<button th:text="${item.rollNo}" th:if="${item.p3f==1}" style="background-color:rgb(198, 253, 199) ;" disabled></button>
			</form>
			<br><br>
		</div>
		<div class="row" th:if="${name=='BSHHOD_SVEC'}" th:each="item : ${roll}">
			<form action="getDetailsint">
				<input type="text" name="user" th:value="${name}" style="display:none"/>

				<button th:text="${item.rollNo}" th:if="${item.p4f==0}" style="background-color:#dfeffc ;" ></button>
				<button th:text="${item.rollNo}" th:if="${item.p4f==1}" style="background-color:rgb(198, 253, 199) ;" disabled></button>
			</form>
			<br><br>
		</div>
		<div class="row" th:if="${name=='Panel6_SVEC'}" th:each="item : ${roll}">
			<form action="getDetailsint">
				<input type="text" name="user" th:value="${name}" style="display:none"/>

				<button th:text="${item.rollNo}" th:if="${item.p6f==0}" style="background-color:#dfeffc ;" ></button>
				<button th:text="${item.rollNo}" th:if="${item.p6f==1}" style="background-color:rgb(198, 253, 199) ;" disabled></button>
			</form>
			<br><br>
		</div>
		</div>
<script>
    window.addEventListener('pageshow', function(event) {
        // Check if the page is not being loaded from the cache
        if (event.persisted) {
            // Reload the page
            location.reload();
        }
    });
</script>
	</body>
</html>
