<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="ISO-8859-1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
		<title>Student Home Page</title>
		<style>
			button{
				background-color:dodgerblue;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<header class="Heading">
        <img src="headerimg.jpg" alt="Sri Vasavi Engineering College" style="width: 100%;">
        </header>
        <br>
        <table width="100%" border="1" style="border:1px solid aliceblue;border-radius:30px;">
			<tr style="background-color: lightskyblue;">
				<th style="text-decoration:none;color:royalblue;text-align: left;">Welcome!!</th>
				<form action="changepassword" method="post">
					<input type="text" th:value="${user}" name="user" style="display:none;"/>
					<th><button  style="background-color: lightskyblue;color:royalblue;font-weight:bold; border: 0px; padding-right:10px;float:right;">Change Password</button></th>
				</form>
			</tr>
		</table>
		<h1 style="text-align: center; color:blueviolet">Registration for the Award</h1>
		<p  style="text-align: center; color:deeppink" th:if="${sl.flagl==0}">If you want to apply for the award Please Click on the below Register Button.</p>

			<div class="row">
			<div class="col-md-5"></div>
			<div class="col-md-7">
				<form action="Studentinfo" method="post">
					<input type="text" th:value="${user}" name="user" style="display:none;"/>
				    <button th:if="${sl.flagl==0}">Register</button>
				</form>
				<form th:if="${sl.flagl==1}" action="editinfo" method="post">
					<input type="text" th:value="${user}" name="user" style="display:none;"/>
					<button th:if="${si.save==1 && si.submit==0}">Edit Details</button>
				</form>
				<div th:if="${sl.flagl==1}">
					<h6 th:if="${si.submit==1}" style="color:deeppink">You have already done the Registration</h6>
				</div>
			</div>
			<div class="col-md-5"></div>
		</div>
		<script th:inline="javascript">
    /*<![CDATA[*/
    var msg = /*[[${msg}]]*/ '';
    if (msg) {
        alert(msg);
    }
    /*]]>*/
</script>
	</body>
</html>
