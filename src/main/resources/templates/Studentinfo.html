<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta name="viewport" content="width=device-Width , initial-scale=1">
    <meta charset="ISO-8859-1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Registration Form</title>
    <style>
        table,th,td{
			border:1px solid black;
			border-collapse: collapse;
		}
    </style>
</head>
<body  style="background-color:azure;">
	<div>
        <header class="Heading">
            <img src="headerimg.jpg" alt="Sri Vasavi Engineering Coleege" style="width:100%;">
        </header><hr>
        <h2 style="text-align:center">Application for the Award of the Best Outgoing Student</h2>
        <div class="container " style="border:1px solid black; border-radius:10px; margin-top:40px; margin-bottom:40px; background-color:white">
            <br>
            <form onsubmit="return validateForm()" action="storeinfo" method="post" enctype="multipart/form-data">
				<input type="text" th:value="${s.userName}" name="roll" style="display:none"/>
            <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-6 custom-padding">
                        <h6 style="font-size: 20px; float: left; margin-right:20px;">Name of the Candidate:</h6>
                        <h6 th:text="${s.name}" style="font-size: 20px; margin-left: 20px;"></h6>
                    </div>
                </div>
                <div class="row" style="margin-top: 10px;">
                    <div class="col-md-1"></div>
                    <div class="col-md-6 custom-padding">
                        <h6 style="font-size: 20px; float: left; margin-right:20px;">Department:</h6>
                        <h6 th:text="${s.branch}" style="font-size: 20px; margin-left: 20px;"></h6>
                    </div>
                </div>
                <div class="row" style="margin-top: 10px;">
                    <div class="col-md-1"></div>
                    <div class="col-md-6 custom-padding">
                        <h6 style="font-size: 20px; float: left; margin-right:20px;">Roll No:</h6>
                        <h6 th:text="${s.userName}" style="font-size: 20px; margin-left: 20px;"></h6>
                    </div>
                </div>
                <div class="row" style="margin-top: 10px;">
                    <div class="col-md-1"></div>
                    <div class="col-md-6 custom-padding">
                        <h6 style="font-size: 20px; float: left; margin-right:20px;">Contact No:</h6>
                        <h6 th:text="${s.contactNo}" style="font-size: 20px; margin-left: 20px;"></h6>
                    </div>
                </div>
                <div class="row" style="margin-top: 10px;">
                    <div class="col-md-1"></div>
                    <div class="col-md-6 custom-padding">
                        <h6 style="font-size: 20px; float: left; margin-right:20px;">Email Id:</h6>
                        <h6 th:text="${s.mail}" style="font-size: 20px; margin-left: 20px;"></h6>
                    </div>
                </div>
            <div class="row" style="margin-top:10px;">
                <div class="col-md-1"></div>
                <div class="col-md-3" style="margin-bottom:10px;">
                    <label for="image-upload" class="row text-left">Upload Your Image(upto 50KB)</label><br>
                    <input type="file" id="image-upload" name="stu" accept="image/*" onchange="validateFile()" required>
                </div>
                </div>
                <div class="row" style="margin-top:10px;">
                    <div class="col-md-1"></div>
                    <div class="col-md-3" style="margin-bottom:10px;">
                            <label for="txt">About Me</label>
                            <textarea name="txt" id="txt" cols="150" rows="5" placeholder="(not more than two to three lines)"  required></textarea><br/>
                    </div>
                </div><br>
                <h2 style="text-align:center; text-decoration:underline;">A. Academics(55 Marks)</h2><hr>
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <table style="height: 100px; width:100% ;text-align:center">
                            <thead style="text-align:center">
                                <th>S.No.</th>
                                <th>Semester</th>
                                <th>SEM %</th>
                                <th>CGPA</th>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>I Semester</td>
                                    <td>
                                        <p th:text="${s.sem1}"></p>
                                    </td>
                                    <td rowspan="7" th:text="${s.CGPA}"></td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>II Semester</td>
                                    <td>
                                        <p th:text="${s.sem2}"></p>
                                    </td>
                                </tr>
                                <tr>
                                    <td>3</td>
                                    <td>III Semester</td>
                                    <td>
                                        <p th:text="${s.sem3}"></p>
                                    </td>
                                </tr>
                                <tr>
                                    <td>4</td>
                                    <td>IV Semester</td>
                                    <td>
                                        <p th:text="${s.sem4}"></p>
                                    </td>
                                </tr>
                                <tr>
                                    <td>5</td>
                                    <td>V Semester</td>
                                    <td>
                                        <p th:text="${s.sem5}"></p>
                                    </td>
                                </tr>
                                <tr>
                                    <td>6</td>
                                    <td>VI Semester</td>
                                    <td>
                                        <p th:text="${s.sem6}"></p>
                                    </td>
                                </tr>
                                <tr>
                                    <td>7</td>
                                    <td>VII Semester</td>
                                    <td>
                                        <p th:text="${s.sem7}"></p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                </div>
                </div>
                <br><br><br>
                <div style="text-align:right">
                    <button type="submit" style="background-color:deepskyblue;color:white;border-color: white;" title="Go to Academics">Next</button>
                </div>
                <br>
           </form>
       </div>
       <script>
<!--		   function validateForm() {
            var rollNumber = document.getElementById('rollNumber').value;
            var contact = document.getElementById('contact').value;
            if (rollNumber.length !== 10) {
        alert('Roll number must be exactly 10 characters long.');
        return false;
    }

    if (contact.length !== 10) {
        alert('Contact No must be exactly 10 characters long.');
        return false;
    }
        }-->
        function validateFile() {
        var fileInput = document.getElementById('image-upload');
        var fileSize = fileInput.files[0].size; 
        var maxSize = 50 * 1024; 

        if (fileSize > maxSize) {
            alert('File size exceeds 50KB limit. Please choose a smaller file.');
            fileInput.value = ''; 
        }
    }
    
	   </script>
</body>
</html>
